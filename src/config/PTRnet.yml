# Training
epochs: 200
save_freq: 1
val_freq: 1
warmup: 0
batch_size: 32
num_workers: 1
masked_tokens: 0.15  # % of randomly masked tokens during pretraining

# Model
model: "ptrnet"
dim_embedding_tissue: 8  # max 29 tissues
dim_embedding_token: 8  # 64 codons or 4 nucleotides/
predictor_hidden_dim: 64  # hidden size of the output layer
predictor_dropout: 0.1  # dropout rate of the output layer

# PTRnet
d_state: 16   # SSM state expansion factor
d_conv: 3      # Local convolution width
expand: 2      # Block expansion factor
num_layers: 1  # number of sequential mamba blocks

# Optimizer
optimizer:
  name: adam  # sgd, adam, ranger
  lr: 0.001
  momentum: 0.9  # sgd only
  weight_decay: 0.1  # ranger only

# Scheduler (Cosine Annealing Warm Restarts)
lr_scheduler:
  reset_epochs: 10
  T_mult: 2
  min_lr: 1e-6