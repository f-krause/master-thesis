# Currently only works on gpu 0!

# Training
epochs: 100
save_freq: 1
val_freq: 1
warmup: 0
batch_size: 16
num_workers: 1

# Model
model: "xlstm"
dim_embedding_tissue: 32  # max 29 tissues
dim_embedding_token: 32  # 64 codons or 4 nucleotides
predictor_hidden_dim: 64
predictor_dropout: 0.1

# xLSTM Config
conv1d_kernel_size: 4
num_heads: 4  # for both s and mLSTM

m_qkv_proj_blocksize: 4
s_proj_factor: 1.3
s_act_fn: "gelu"

num_blocks: 7
slstm_at: [1]  # architecture: mlstm, slstm, mlstm, mlstm, mlstm, mlstm, mlstm
bias: True
dropout: 0.2

# Optimizer
optimizer:
  name: adam
  lr: 0.001
  weight_decay: 0.1  # ranger only
